<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theke - Bestellungen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .order-item {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            position: relative;
        }
        .order-item.completed {
            background-color: #e6ffe6;
        }
        #orderList {
            max-width: 600px;
            margin: 0 auto;
        }
        .complete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .complete-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Bestellungen</h1>
    <div id="orderList"></div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        console.log('Theke.html Skript geladen');
        const socket = io('https://bedithek.onrender.com');

        socket.on('connect', () => {
            console.log('Verbunden mit dem Server');
        });

        socket.on('disconnect', () => {
            console.log('Verbindung zum Server getrennt');
        });

        socket.on('connect_error', (error) => {
            console.error('Verbindungsfehler:', error);
        });

        function displayOrder(orderData) {
            const orderList = document.getElementById('orderList');
            const orderItem = document.createElement('div');
            orderItem.className = 'order-item';
            orderItem.innerHTML = `
                <h3>Neue Bestellung</h3>
                <p>Tisch: ${orderData.table}, Person: ${orderData.person}</p>
                <p>Bedienung: ${orderData.bedienung || 'Unbekannt'}</p>
                <ul>
                    ${Object.entries(orderData.order).map(([productName, product]) => `
                        <li>${product.quantity}x ${productName} - ${product.price.toFixed(2)} â‚¬</li>
                    `).join('')}
                </ul>
                <p>Zeit: ${new Date().toLocaleTimeString()}</p>
                <button class="complete-btn" onclick="markAsCompleted(this)">Erledigt</button>
            `;
            orderList.insertBefore(orderItem, orderList.firstChild);
        }

        function markAsCompleted(button) {
            const orderItem = button.closest('.order-item');
            orderItem.classList.add('completed');
            button.textContent = 'Erledigt';
            button.disabled = true;
        }

        socket.on('neworder', function(orderData) {
            console.log('Neue Bestellung erhalten:', orderData);
            displayOrder(orderData);
        });

        function testConnection() {
            console.log('Test-Bestellung senden');
            socket.emit('neworder', {test: 'Testbestellung'});
        }
    </script>
    
    <button onclick="testConnection()">Test Verbindung</button>
</body>
</html>
