<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theke - Bestellungen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 50px; /* Platz für die fixierte Legende */
            background-color: #f0f0f0;
        }
        .legend {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #bbb; /* Dunkler für bessere Sichtbarkeit */
            padding: 15px;
            font-weight: bold;
            text-align: center;
            font-size: 1.2em; /* Größere Schrift für bessere Sichtbarkeit */
            z-index: 1000;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 10px; /* Nur kleiner Abstand nach unten */
        }
        .order-item {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            position: relative;
        }
        .order-item.completed {
            background-color: #e6ffe6; /* Grün für erledigt */
        }
        #orderList {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 20px;
        }
        .complete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .complete-btn:hover {
            background-color: #45a049;
        }
        .order-time {
            font-weight: bold;
            font-size: 1.2em;
        }
        .order-info {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="legend">Legende: weiß = eingegangen | grün = ausgegeben | rot = bezahlt</div>
    <h1>Bestellungen</h1>
    <div id="orderList"></div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
    console.log('Theke.html Skript geladen');
    const socket = io('https://bedithek.onrender.com');

    socket.on('connect', () => {
        console.log('Verbunden mit dem Server');
    });

    socket.on('disconnect', () => {
        console.log('Verbindung zum Server getrennt');
    });

    socket.on('connect_error', (error) => {
        console.error('Verbindungsfehler:', error);
    });

    function displayOrder(orderData) {
        const orderList = document.getElementById('orderList');
        const orderItem = document.createElement('div');
        orderItem.className = 'order-item';
        orderItem.innerHTML = `
            <p class="order-time">Zeit: ${new Date().toLocaleTimeString()}</p>
            <p class="order-info">
                Bedienung: ${orderData.bedienung || 'Unbekannt'} | 
                Reihe: ${orderData.row || 'Unbekannt'} | 
                Tisch: ${orderData.table}, Person: ${orderData.person}
            </p>
            <ul>
                ${Object.entries(orderData.order).map(([productName, product]) => `
                    <li>${product.quantity}x ${productName} - ${product.price.toFixed(2)} €</li>
                `).join('')}
            </ul>
            <button class="complete-btn" onclick="markAsCompleted(this)">Erledigt</button>
        `;
        orderList.insertBefore(orderItem, orderList.firstChild);
    }

    function markAsCompleted(button) {
        const orderItem = button.closest('.order-item');
        orderItem.classList.add('completed');
        button.textContent = 'Erledigt';
        button.disabled = true;
    }

    socket.on('neworder', function(orderData) {
        console.log('Neue Bestellung erhalten:', orderData);
        displayOrder(orderData);
    });

    socket.on('orderPaid', function(orderData) {
        console.log('Bestellung bezahlt:', orderData);

        setTimeout(() => {
            // Suche die Bestellung in der Liste und markiere sie rot
            const orderItems = document.querySelectorAll('.order-item');
            orderItems.forEach(orderItem => {
                const orderInfo = orderItem.querySelector('.order-info');
                if (orderInfo) {
                    const tableText = orderInfo.textContent.includes(`Tisch: ${orderData.table}, Person: ${orderData.person}`);
                    if (tableText) {
                        orderItem.style.backgroundColor = 'red'; // Bestellung rot färben
                        orderItem.querySelector('.complete-btn').disabled = true; // Button deaktivieren
                    }
                }
            });
        }, 1000); // 1 Sekunde Verzögerung
    });
</script>
</body>
</html>
