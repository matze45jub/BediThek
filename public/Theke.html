<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theke - Bestellungen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
    }

    .legend {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #6c757d;
      color: white;
      padding: 7px;
      text-align: center;
      font-size: 1.2em;
      z-index: 1000;
    }

    h1 {
      text-align: center;
      margin-top: 80px;
    }

    .order-item {
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 15px;
      background-color: white;
      border-radius: 5px;
      position: relative;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 1.5em;
      text-align: center;
    }

    .order-item.completed {
      background-color: #d4edda;
    }

    .order-item.paid {
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }

    .order-details {
      margin-bottom: 15px;
    }

    .product-list {
      font-weight: bold;
    }

    .button-container {
      margin-top: 10px;
      display: flex;
      gap: 20px;
    }

    .complete-btn, .clear-storage-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .complete-btn {
      background-color: #28a745;
    }

    .clear-storage-btn {
      background-color: #dc3545;
      margin-bottom: 20px;
    }

    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 5px;
      z-index: 1001;
    }

    @media (max-width: 768px) {
      .order-item {
        font-size: 1em;
        padding: 10px;
      }

      .button-container {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="legend">
    <p>Legende: <span style="color: white;">Wei√ü</span> = Eingegangen | <span style="color: #28a745;">Gr√ºn</span> = Ausgegeben | <span style="color: #dc3545;">Rot</span> = Bezahlt</p>
  </div>

  <h1>Bestellungen</h1>

  <div class="button-container">
    <button class="clear-storage-btn" onclick="clearStorage()">Speicher komplett leeren</button>
  </div>

  <div id="orderList"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
  const socket = io('https://bedithek.onrender.com');
  let allOrders = {};
  const orderList = document.getElementById('orderList');

    function showLoading() {
      const loadingIndicator = document.createElement('div');
      loadingIndicator.id = 'loading';
      loadingIndicator.textContent = 'Lade Bestellungen...';
      document.body.appendChild(loadingIndicator);
    }

    function hideLoading() {
      const loadingIndicator = document.getElementById('loading');
      if (loadingIndicator) {
        loadingIndicator.remove();
      }
    }

    socket.on('connect', () => {
      console.log('‚úÖ Theke-Verbindung zum Server hergestellt.');
      socket.emit('requestInitialData');
      showLoading();
    });

    socket.on('disconnect', () => {
      console.warn('‚ö†Ô∏è Theke-Verbindung zum Server verloren. Versuche erneut zu verbinden...');
    });

    socket.on('reconnect', () => {
      console.log('‚úÖ Verbindung wiederhergestellt.');
      socket.emit('requestInitialData');
    });

    socket.on('initialData', (data) => {
      hideLoading();
      allOrders = data;
      updateOrderList();
    });

    socket.on('neworder', (orderData) => {
      try {
        console.log('üì© Bestellung in Theke empfangen:', orderData);
        addOrderToList(orderData);
      } catch (error) {
        console.error('‚ùå Fehler beim Verarbeiten der neuen Bestellung:', error);
      }
    });

    socket.on('orderUpdate', (data) => {
      allOrders = data;
      updateOrderList();
    });

    socket.on('orderPaid', (orderData) => {
      console.log(`üí∞ Bestellung bezahlt: Reihe: ${orderData.row}, Tisch: ${orderData.table}, Person: ${orderData.person}`);
      markOrderAsPaid(orderData);
    });

    socket.on('bestellungStatusUpdate', function(data) {
      if (data.status === 'bezahlt') {
        data.persons.forEach(person => {
          const bestellungElement = document.querySelector(`[data-bestellung-id="R${data.row}T${data.table}P${person}"]`);
          if (bestellungElement) {
            bestellungElement.classList.add('bezahlt');
          }
        });
      }
    });

    function addOrderToList(orderData) {
      const fragment = document.createDocumentFragment();
      const orderElement = document.createElement('div');
      orderElement.classList.add('order-item');
      orderElement.setAttribute('data-bestellung-id', `R${orderData.row}T${orderData.table}P${orderData.person}`);

      const timestamp = orderData.timestamp 
        ? new Date(orderData.timestamp).toLocaleString() 
        : "Zeit unbekannt";

      orderElement.innerHTML = `
        <div class="order-details">
          <strong>Reihe: ${orderData.row}</strong> - 
          <strong>Tisch: ${orderData.table}</strong> - 
          <strong>Person: ${orderData.person}</strong><br>
          Bestellzeit: ${timestamp}<br>
          Bestellt von: ${orderData.bedienung || 'Unbekannt'}<br>
          <div class="product-list">
            ${Object.values(orderData.order)
              .map(item => `${item.quantity}x ${item.name}`)
              .join('<br>')}
          </div>
        </div>
        <div class="button-container">
          <button class="complete-btn" data-row="${orderData.row}" data-table="${orderData.table}" data-person="${orderData.person}">Ausgegeben</button>
        </div>
      `;

      fragment.appendChild(orderElement);
      orderList.insertBefore(fragment, orderList.firstChild);
    }

    function updateOrderList() {
      orderList.innerHTML = '';
      for (const [row, tables] of Object.entries(allOrders)) {
        for (const [table, persons] of Object.entries(tables)) {
          for (const [person, order] of Object.entries(persons)) {
            addOrderToList({row, table, person, order});
          }
        }
      }
    }

    function markAsCompleted(row, table, person, button) {
      socket.emit('markOrderCompleted', { row, table, person }, (response) => {
        if (response && response.status === 'OK') {
          console.log(`‚úÖ Bestellung f√ºr Reihe ${row}, Tisch ${table}, Person ${person} als erledigt markiert.`);
          button.closest('.order-item').classList.add('completed');
        } else {
          console.error(`‚ùå Fehler beim Markieren der Bestellung als erledigt:`, response ? response.error : 'Keine Antwort vom Server');
        }
      });
    }

    function markOrderAsPaid(orderData) {
      const orderItems = document.querySelectorAll('.order-item');
      
      orderItems.forEach(item => {
        const row = item.querySelector('strong:nth-child(1)');
        const table = item.querySelector('strong:nth-child(2)');
        const person = item.querySelector('strong:nth-child(3)');

        if (row && table && person) {
          const rowText = row.textContent.split(":")[1]?.trim();
          const tableText = table.textContent.split(":")[1]?.trim();
          const personText = person.textContent.split(":")[1]?.trim();

          if (rowText === orderData.row.toString() && tableText === orderData.table.toString() && personText === orderData.person.toString()) {
            item.classList.add('paid');
          }
        }
      });
    }

    function clearStorage() {
      localStorage.removeItem('orders');
      allOrders = {};
      orderList.innerHTML = '';
      console.log('üóëÔ∏è Speicher wurde geleert');
      socket.emit('clearAllOrders');
    }

    orderList.addEventListener('click', function(event) {
      if (event.target.classList.contains('complete-btn')) {
        const row = event.target.dataset.row;
        const table = event.target.dataset.table;
        const person = event.target.dataset.person;
        markAsCompleted(row, table, person, event.target);
      }
    });

    window.onload = function() {
      if (socket.connected) {
        socket.emit('requestInitialData');
      }
    };
  </script>
</body>
</html>
