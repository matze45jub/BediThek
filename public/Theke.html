<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theke - Bestellungen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
    }

    .legend {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #6c757d;
      color: white;
      padding: 7px;
      text-align: center;
      font-size: 1.2em;
      z-index: 1000;
    }

    h1 {
      text-align: center;
      margin-top: 80px;
    }

    .order-item {
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 15px;
      background-color: white;
      border-radius: 5px;
      position: relative;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 1.5em; /* Schriftgr√∂√üe um 50% vergr√∂√üern */
      text-align: center; /* Text zentrieren */
    }

    .order-item.completed {
      background-color: #d4edda; /* Gr√ºn f√ºr ausgegebene Bestellungen */
    }

    .order-item.paid {
      background-color: #f8d7da; /* Rot f√ºr bezahlte Bestellungen */
      border-color: #f5c6cb;
    }

    .order-details {
      margin-bottom: 15px; /* Abstand zwischen Details und Button */
    }

    .product-list {
      font-weight: bold; /* Produkte fett darstellen */
    }

    .button-container {
      margin-top: 10px;
      display: flex;
      gap: 20px;
    }

    .complete-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>

  <div class="legend">
    <p>Legende: <span style="color: white;">Wei√ü</span> = Eingegangen | <span style="color: #28a745;">Gr√ºn</span> = Ausgegeben | <span style="color: #dc3545;">Rot</span> = Bezahlt</p>
  </div>

  <h1>Bestellungen</h1>

  <div id="orderList"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io('https://bedithek.onrender.com'); 
    let allOrders = {}; // Speichert alle Bestellungen

    // Verbindung herstellen
    socket.on('connect', () => {
      console.log('‚úÖ Theke-Verbindung zum Server hergestellt.');
    });

    // Verbindung verloren
    socket.on('disconnect', () => {
      console.warn('‚ö†Ô∏è Theke-Verbindung zum Server verloren.');
    });

    // Empfang von neuen Bestellungen
    socket.on('neworder', (orderData) => {
      console.log('üì© Bestellung in Theke empfangen:', orderData);
      
      const { row, table, person, order } = orderData;

      // Bestellungen in allOrders speichern
      if (!allOrders[row]) allOrders[row] = {};
      if (!allOrders[row][table]) allOrders[row][table] = {};
      
      allOrders[row][table][person] = order;

      // Anzeige aktualisieren
      updateOrderDisplay();

      // Update an alle Bedienungen senden
      socket.emit('orderUpdate', allOrders);
    });

    // Empfang der Information, dass eine Bestellung bezahlt wurde
    socket.on('orderPaid', (orderData) => {
      console.log(`Bestellung bezahlt: Reihe ${orderData.row}, Tisch ${orderData.table}, Person ${orderData.person}`);
      
      const orderItems = document.querySelectorAll('.order-item');
      
      orderItems.forEach(item => {
        const row = item.querySelector('strong:nth-child(1)');
        const table = item.querySelector('strong:nth-child(2)');
        const person = item.querySelector('strong:nth-child(3)');

        if (row && table && person) {
          const rowText = row.textContent.split(":")[1]?.trim();
          const tableText = table.textContent.split(":")[1]?.trim();
          const personText = person.textContent.split(":")[1]?.trim();

          if (rowText === orderData.row.toString() && tableText === orderData.table.toString() && personText === orderData.person.toString()) {
            item.classList.add('paid'); // Bestellung als bezahlt markieren
          }
        }
      });
    });

    // Anfrage nach initialen Daten
    socket.on('requestInitialData', () => {
      socket.emit('initialData', allOrders);
    });

    // Aktualisiert die Anzeige aller Bestellungen
    function updateOrderDisplay() {
      const orderList = document.getElementById('orderList');
      
      // Bestehende Anzeige leeren
      orderList.innerHTML = '';
      
      for (const [row, tables] of Object.entries(allOrders)) {
        for (const [table, persons] of Object.entries(tables)) {
          for (const [person, order] of Object.entries(persons)) {
            const orderData = {
              row,
              table,
              person,
              order,
              timestamp: order.timestamp,
              bedienung: order.bedienung
            };
            addOrderToList(orderData); // Bestellung zur Anzeige hinzuf√ºgen
          }
        }
      }
    }

    // F√ºgt eine Bestellung zur Anzeige hinzu
    function addOrderToList(orderData) {
      const orderList = document.getElementById('orderList');
      
      console.log('Timestamp:', orderData.timestamp);

      if (!orderData || !orderData.order) {
        console.error('‚ùå Fehler: orderData.order ist nicht definiert!');
        return;
      }

      const orderElement = document.createElement('div');
      
      // Bestellungselement erstellen
      orderElement.classList.add('order-item');
      
      if (orderData.status) {
        orderElement.classList.add(orderData.status);
      }

      const timestamp = orderData.timestamp 
        ? new Date(Number(orderData.timestamp)).toLocaleString() 
        : "Zeit unbekannt";

      // HTML-Inhalt der Bestellung
      orderElement.innerHTML = `
        <div class="order-details">
          <strong>Reihe ${orderData.row}</strong> - 
          <strong>Tisch ${orderData.table}</strong> - 
          <strong>Person ${orderData.person}</strong><br>
          Bestellzeit: ${timestamp}<br>
          Bestellt von: ${orderData.bedienung}<br>
          <div class="product-list">
            ${Object.values(orderData.order)
              .map(item => `${item.quantity}x ${item.name}`)
              .join('<br>')}
          </div>
        </div>
        <div class="button-container">
          <button class="complete-btn" onclick="markAsCompleted('${orderData.row}', '${orderData.table}', '${orderData.person}', this)">Ausgegeben</button>
        </div>
     `;

     console.log('üîπ Bestellung wird zur Anzeige hinzugef√ºgt:', orderElement);
     orderList.insertBefore(orderElement, orderList.firstChild); // Bestellung oben einf√ºgen
   }

   // Markiert eine Bestellung als ausgegeben
   function markAsCompleted(row, table, person, button) {
     socket.emit('markOrderCompleted', { row, table, person });
     const orderItem = button.closest('.order-item');
     orderItem.classList.add('completed');
   }
 </script>

</body>
</html>
