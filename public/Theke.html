<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theke - Bestellungen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 50px; /* Platz f√ºr die fixierte Legende */
      padding: 20px;
      background-color: #f0f0f0;
    }

    .legend {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #bbb; /* Dunkler f√ºr bessere Sichtbarkeit */
      padding: 15px;
      font-weight: bold;
      text-align: center;
      font-size: 1.2em; /* Gr√∂√üere Schrift f√ºr bessere Sichtbarkeit */
      z-index: 1000;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-top: 10px;
    }

    .order-item {
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 10px;
      position: relative;
      background-color: #fff;
      border-radius: 5px;
    }

    .order-item.completed {
      background-color: #e6ffe6; /* Gr√ºn f√ºr erledigt */
    }

    .order-item.paid {
      background-color: #ffe6e6; /* Rot f√ºr bezahlt */
    }

    #orderList {
      max-width: 600px;
      margin: 0 auto;
      padding-top: 20px;
    }

    .complete-btn, .paid-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .complete-btn {
      background-color: #27ae60;
      color: white;
    }

    .complete-btn:hover {
      background-color: #2ecc71;
    }

    .paid-btn {
      background-color: #e74c3c;
      color: white;
    }

    .paid-btn:hover {
      background-color: #c0392b;
    }

    .order-info {
      margin-top: 5px;
    }

    .order-info span {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="legend">
    <p>Legende: <span style="color: #333;">wei√ü</span> = eingegangen | <span style="color: #27ae60;">gr√ºn</span> = ausgegeben | <span style="color: #e74c3c;">rot</span> = bezahlt</p>
  </div>

  <h1>Bestellungen</h1>

  <div id="orderList">
    <!-- Bestellungen werden hier dynamisch eingef√ºgt -->
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io('https://bedithek.onrender.com'); 

    socket.on('connect', () => {
      console.log('‚úÖ Verbindung zum Server erfolgreich hergestellt.');
    });

    socket.on('disconnect', () => {
      console.warn('‚ö†Ô∏è Verbindung zum Server verloren.');
    });

    socket.on('neworder', (orderData) => {
      console.log('üì© Neue Bestellung empfangen:', orderData);
      
      const orderList = document.getElementById('orderList');

      // Erstelle eine neue Bestellung
      const orderElement = document.createElement('div');
      orderElement.classList.add('order-item');
      
      if (orderData.status) {
        orderElement.classList.add(orderData.status);
      }

      orderElement.innerHTML = `
        <div>
          <strong>Reihe: ${orderData.row}</strong> - Tisch: ${orderData.table} - Person: ${orderData.person}
          <br>Bestellzeit: ${new Date(orderData.timestamp).toLocaleString()}
          <br>Produkte: ${Object.entries(orderData.order).map(([name, item]) => `${item.quantity}x ${name}`).join(', ')}
        </div>
        <div class="order-info">
          <span>Status: ${orderData.status || 'eingegangen'}</span>
        </div>
        <button class="complete-btn" onclick="markAsCompleted('${orderData.row}', '${orderData.table}', '${orderData.person}')">Ausgegeben</button>
        <button class="paid-btn" onclick="markAsPaid('${orderData.row}', '${orderData.table}', '${orderData.person}')">Bezahlt</button>
      `;

      orderList.appendChild(orderElement);
    });

    // Funktion zum Markieren der Bestellung als ausgegeben
    function markAsCompleted(row, table, person) {
      socket.emit('markOrderCompleted', { row, table, person });
      alert(`Bestellung f√ºr Reihe ${row}, Tisch ${table}, Person ${person} als ausgegeben markiert.`);
    }

    // Funktion zum Markieren der Bestellung als bezahlt
    function markAsPaid(row, table, person) {
      socket.emit('orderPaid', { row, table, person });
      alert(`Bestellung f√ºr Reihe ${row}, Tisch ${table}, Person ${person} als bezahlt markiert.`);
    }
  </script>

</body>
</html>
