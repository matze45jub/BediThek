<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theke - Bestellungen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
    }

    .legend {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #6c757d;
      color: white;
      padding: 7px;
      text-align: center;
      font-size: 1.2em;
      z-index: 1000;
    }
 
    h1 {
      text-align: center;
      margin-top: 80px;
    }

    .order-item {
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 15px;
      background-color: white;
      border-radius: 5px;
      position: relative;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 1.5em;
      text-align: center;
    }

    .order-item.completed {
      background-color: #d4edda;
    }

    .order-item.paid {
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }

    .order-details {
      margin-bottom: 15px;
    }

    .product-list {
      font-weight: bold;
    }

    .button-container {
      margin-top: 10px;
      display: flex;
      gap: 20px;
    }

    .complete-btn, .clear-storage-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .complete-btn {
      background-color: #28a745;
    }

      .bezahlt {
  background-color: #ffcccb; /* Hellrot */
  color: #8b0000; /* Dunkelrot f√ºr Text */
  border: 2px solid #8b0000; /* Optionaler roter Rahmen */
}
      
      
    .clear-storage-btn {
      background-color: #dc3545;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="legend">
    <p>Legende: <span style="color: white;">Wei√ü</span> = Eingegangen | <span style="color: #28a745;">Gr√ºn</span> = Ausgegeben | <span style="color: #dc3545;">Rot</span> = Bezahlt</p>
  </div>

  <h1>Bestellungen</h1>

  <div class="button-container">
    <button class="clear-storage-btn" onclick="clearStorage()">Speicher komplett leeren</button>
  </div>

  <div id="orderList"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io('https://bedithek.onrender.com');
    let allOrders = {};

    socket.on('connect', () => {
      console.log('‚úÖ Theke-Verbindung zum Server hergestellt.');
    });

    socket.on('disconnect', () => {
      console.warn('‚ö†Ô∏è Theke-Verbindung zum Server verloren.');
    });

socket.on('neworder', (orderData) => {
  console.log('üì© Bestellung in Theke empfangen:', orderData);
  if (orderData && orderData.row && orderData.table && orderData.person) {
    addOrderToList(orderData);
  } else {
    console.error('Ung√ºltige Bestelldaten empfangen:', orderData);
  }
});


socket.on('orderUpdate', (allOrders) => {
  console.log('üîÑ Alle Bestellungen aktualisiert:', allOrders);
  updateAllOrders(allOrders);
});

socket.on('orderPaid', (orderData) => {
  console.log(`üí∞ Bestellung bezahlt: Reihe: ${orderData.row}, Tisch: ${orderData.table}, Person: ${orderData.person}`);
  markOrderAsPaid(orderData);
});
      
      
      
 socket.on('bestellungStatusUpdate', function(data) {
  if (data.status === 'bezahlt') {
    markOrderAsPaid(data);
  } else if (data.status === 'ausgegeben') {
    markOrderAsServed(data);
  }
});


     function updateAllOrders(allOrders) {
  clearOrderList();
  for (const [row, tables] of Object.entries(allOrders)) {
    for (const [table, persons] of Object.entries(tables)) {
      for (const [person, order] of Object.entries(persons)) {
        addOrderToList({row, table, person, order});
      }
    }
  }
} 
      
 function clearOrderList() {
  const orderList = document.getElementById('orderList');
  if (orderList) {
    orderList.innerHTML = '';
  }
}

function markOrderAsServed(data) {
  const bestellungElement = document.querySelector(`[data-bestellung-id="R${data.row}T${data.table}P${data.person}"]`);
  if (bestellungElement) {
    bestellungElement.classList.add('ausgegeben');
  }
} 
      
      

    function saveOrdersToLocalStorage(orders) {
      localStorage.setItem('orders', JSON.stringify(orders));
    }

    function loadOrdersFromLocalStorage() {
      const orders = localStorage.getItem('orders');
      return orders ? JSON.parse(orders) : {};
    }

    function addOrderToList(orderData) {
      const orderList = document.getElementById('orderList');
      
      console.log('Timestamp:', orderData.timestamp);

      if (!orderData || !orderData.order) {
        console.error('‚ùå Fehler: orderData.order ist nicht definiert!');
        return;
      }

      const { row, table, person, order } = orderData;
      if (!allOrders[row]) allOrders[row] = {};
      if (!allOrders[row][table]) allOrders[row][table] = {};
      allOrders[row][table][person] = order;

      const orderElement = document.createElement('div');
      orderElement.classList.add('order-item');
      if (orderData.status) {
        orderElement.classList.add(orderData.status);
      }

      const timestamp = orderData.timestamp 
        ? new Date(Number(orderData.timestamp)).toLocaleString() 
        : "Zeit unbekannt";

      orderElement.innerHTML = `
        <div class="order-details">
          <strong>Reihe: ${orderData.row}</strong> - 
          <strong>Tisch: ${orderData.table}</strong> - 
          <strong>Person: ${orderData.person}</strong><br>
          Bestellzeit: ${timestamp}<br>
          Bestellt von: ${orderData.bedienung}<br>
          <div class="product-list">
            ${Object.values(orderData.order)
              .map(item => `${item.quantity}x ${item.name}`)
              .join('<br>')}
          </div>
        </div>
        <div class="button-container">
          <button class="complete-btn" onclick="markAsCompleted('${orderData.row}', '${orderData.table}', '${orderData.person}', this)">Ausgegeben</button>
        </div>
      `;

      console.log('üîπ Bestellung wird zur Anzeige hinzugef√ºgt:', orderElement);
      orderList.insertBefore(orderElement, orderList.firstChild);

      saveOrdersToLocalStorage(allOrders);
    }

    function markAsCompleted(row, table, person, button) {
      socket.emit('markOrderCompleted', { row, table, person });
      const orderItem = button.closest('.order-item');
      orderItem.classList.add('completed');
    }

    function markOrderAsPaid(orderData) {
  const bestellungElement = document.querySelector(`[data-bestellung-id="R${orderData.row}T${orderData.table}P${orderData.person}"]`);
  if (bestellungElement) {
    bestellungElement.classList.add('bezahlt');
  }
}
          
          document.querySelector('.ausgegeben-button').addEventListener('click', function() {
  const bestellungId = this.dataset.bestellungId;
  socket.emit('bestellungAusgegeben', { id: bestellungId });
});

          

    function clearStorage() {
      localStorage.removeItem('orders');
      allOrders = {};
      document.getElementById('orderList').innerHTML = '';
      console.log('üóëÔ∏è Speicher wurde geleert');
    }

    window.onload = function() {
      allOrders = loadOrdersFromLocalStorage();
      for (const [row, tables] of Object.entries(allOrders)) {
        for (const [table, persons] of Object.entries(tables)) {
          for (const [person, order] of Object.entries(persons)) {
            addOrderToList({row, table, person, order});
          }
        }
      }
    };
  </script>

</body>
</html>
