<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theke - Bestellungen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
    }

    .legend {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #6c757d;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
      z-index: 1000;
    }

    h1 {
      text-align: center;
      margin-top: 60px;
    }

    .order-item {
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 15px;
      background-color: white;
      border-radius: 5px;
      position: relative;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .order-item.completed {
      background-color: #d4edda;
    }

    .order-item.paid {
      background-color: #f8d7da;
    }

    .button-container {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .complete-btn, .paid-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .complete-btn {
      background-color: #28a745;
      color: white;
    }

    .paid-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

  <div class="legend">
    <p>Legende: <span style="color: white;">WeiÃŸ</span> = Eingegangen | <span style="color: #28a745;">GrÃ¼n</span> = Ausgegeben | <span style="color: #dc3545;">Rot</span> = Bezahlt</p>
  </div>

  <h1>Bestellungen</h1>

  <div id="orderList"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io('https://bedithek.onrender.com'); 

    socket.on('connect', () => {
      console.log('âœ… Verbindung zum Server hergestellt.');
    });

    socket.on('disconnect', () => {
      console.warn('âš ï¸ Verbindung zum Server verloren.');
    });

    socket.on('neworder', (orderData) => {
    console.log('ðŸ“© Bestellung in Theke empfangen:', orderData); // Debugging
    updateOrderDisplay(orderData);
});

    function addOrderToList(orderData) {
      const orderList = document.getElementById('orderList');
      const orderElement = document.createElement('div');
      orderElement.classList.add('order-item');
      if (orderData.status) {
        orderElement.classList.add(orderData.status);
      }

      orderElement.innerHTML = `
        <div>
          <strong>Reihe: ${orderData.row}</strong> - Tisch: ${orderData.table} - Person: ${orderData.person}<br>
          Bestellzeit: ${new Date(orderData.timestamp).toLocaleString()}<br>
          Produkte: ${Object.values(orderData.order).map(item => `${item.quantity}x ${item.name}`).join(', ')}
        </div>
        <div class="button-container">
          <button class="complete-btn" onclick="markAsCompleted('${orderData.row}', '${orderData.table}', '${orderData.person}', this)">Ausgegeben</button>
          <button class="paid-btn" onclick="markAsPaid('${orderData.row}', '${orderData.table}', '${orderData.person}', this)">Bezahlt</button>
        </div>
      `;

      orderList.appendChild(orderElement);
    }

    function markAsCompleted(row, table, person, button) {
      socket.emit('markOrderCompleted', { row, table, person });
      const orderItem = button.closest('.order-item');
      orderItem.classList.add('completed');
    }

    function markAsPaid(row, table, person, button) {
      socket.emit('orderPaid', { row, table, person });
      const orderItem = button.closest('.order-item');
      orderItem.classList.add('paid');
    }
  </script>

</body>
</html>
