<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theke - Bestellungen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
    }

    .legend {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #6c757d;
      color: white;
      padding: 7px;
      text-align: center;
      font-size: 1.2em;
      z-index: 1000;
    }

    h1 {
      text-align: center;
      margin-top: 80px;
    }

    .order-item {
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 15px;
      background-color: white;
      border-radius: 5px;
      position: relative;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 1.5em;
      text-align: center;
    }

    .order-item.completed {
      background-color: #d4edda;
    }

    .order-item.paid {
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }

    .order-details {
      margin-bottom: 15px;
    }

    .product-list {
      font-weight: bold;
    }

    .button-container {
      margin-top: 10px;
      display: flex;
      gap: 20px;
    }

    .complete-btn, .clear-storage-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .complete-btn {
      background-color: #28a745;
    }

    .clear-storage-btn {
      background-color: #dc3545;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="legend">
    <p>Legende: <span style="color: white;">Wei√ü</span> = Eingegangen | <span style="color: #28a745;">Gr√ºn</span> = Ausgegeben | <span style="color: #dc3545;">Rot</span> = Bezahlt</p>
  </div>

  <h1>Bestellungen</h1>

  <div class="button-container">
    <button class="clear-storage-btn" onclick="clearStorage()">Speicher komplett leeren</button>
  </div>

  <div id="orderList"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io('https://bedithek.onrender.com');
    let allOrders = [];

    socket.on('connect', () => {
      console.log('‚úÖ Theke-Verbindung zum Server hergestellt.');
    });

    socket.on('disconnect', () => {
      console.warn('‚ö†Ô∏è Theke-Verbindung zum Server verloren.');
    });

    socket.on('orderUpdate', (updatedOrders) => {
      console.log('üìä Aktualisierte Bestellungen empfangen:', updatedOrders);
      allOrders = [];
      
      for (const row in updatedOrders) {
        for (const table in updatedOrders[row]) {
          for (const person in updatedOrders[row][table]) {
            allOrders.push(updatedOrders[row][table][person]);
          }
        }
      }

      updateOrderDisplay();
    });

    socket.on('neworder', (orderData) => {
      console.log('üì© Neue Bestellung empfangen:', orderData);
      allOrders.push(orderData);
      updateOrderDisplay();
    });

    socket.on('orderPaid', (orderData) => {
      console.log(`üí∞ Bestellung bezahlt: Reihe ${orderData.row}, Tisch ${orderData.table}, Person ${orderData.person}`);
      markOrderAsPaid(orderData);
    });

    function updateOrderDisplay() {
      const orderList = document.getElementById('orderList');
      orderList.innerHTML = '';

      // Sortieren nach Zeitstempel (neueste zuerst)
      allOrders.sort((a, b) => b.timestamp - a.timestamp);

      allOrders.forEach(orderData => {
        addOrderToList(orderData);
      });
    }

    function addOrderToList(orderData) {
      const orderList = document.getElementById('orderList');

      if (!orderData || !orderData.order) {
        console.error('‚ùå Fehler: orderData.order ist nicht definiert!');
        return;
      }

      const { row, table, person, order, timestamp, bedienung } = orderData;

      const orderElement = document.createElement('div');
      orderElement.classList.add('order-item');

      if (orderData.status) {
        orderElement.classList.add(orderData.status);
      }

      const formattedTime = timestamp 
        ? new Date(Number(timestamp)).toLocaleString('de-DE') 
        : "Zeit unbekannt";

      orderElement.innerHTML = `
        <div class="order-details">
          <strong>Reihe: ${row}</strong> - 
          <strong>Tisch: ${table}</strong> - 
          <strong>Person: ${person}</strong><br>
          üïí <strong>Bestellzeit:</strong> ${formattedTime}<br>
          üë§ <strong>Bedienung:</strong> ${bedienung}<br>
          <div class="product-list">
            ${Object.values(order)
              .map(item => `${item.quantity}x ${item.name}`)
              .join('<br>')}
          </div>
        </div>
        <div class="button-container">
          <button class="complete-btn" onclick="markAsCompleted('${row}', '${table}', '${person}', this)">Ausgegeben</button>
        </div>
      `;

      console.log('üîπ Bestellung wird zur Anzeige hinzugef√ºgt:', orderElement);
      orderList.insertBefore(orderElement, orderList.firstChild);
    }

    function markAsCompleted(row, table, person, button) {
      socket.emit('markOrderCompleted', { row, table, person });
      const orderItem = button.closest('.order-item');
      orderItem.classList.add('completed');
    }

    function markOrderAsPaid(orderData) {
      const orderItems = document.querySelectorAll('.order-item');

      orderItems.forEach(item => {
        const rowText = item.querySelector('strong:nth-child(1)').textContent.split(":")[1]?.trim();
        const tableText = item.querySelector('strong:nth-child(2)').textContent.split(":")[1]?.trim();
        const personText = item.querySelector('strong:nth-child(3)').textContent.split(":")[1]?.trim();

        if (rowText === orderData.row.toString() && tableText === orderData.table.toString() && personText === orderData.person.toString()) {
          item.classList.add('paid');
        }
      });
    }

    function clearStorage() {
      localStorage.removeItem('orders');
      allOrders = [];
      document.getElementById('orderList').innerHTML = '';
      console.log('üóëÔ∏è Speicher wurde geleert');
    }

    window.onload = function() {
      updateOrderDisplay();
    };
  </script>

</body>
</html>
