<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theke - Bestellungen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
    }

    .legend {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #6c757d;
      color: white;
      padding: 7px;
      text-align: center;
      font-size: 1.2em;
      z-index: 1000;
    }

    h1 {
      text-align: center;
      margin-top: 80px;
    }

    .order-item {
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 15px;
      background-color: white;
      border-radius: 5px;
      position: relative;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 1.5em;
      text-align: center;
    }

    .order-item.completed {
      background-color: #d4edda;
    }

    .order-item.paid {
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }

    .order-details {
      margin-bottom: 15px;
    }

    .product-list {
      font-weight: bold;
    }

    .button-container {
      margin-top: 10px;
      display: flex;
      gap: 20px;
    }

    .complete-btn, .clear-storage-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .complete-btn {
      background-color: #28a745;
    }

      .bezahlt {
  background-color: #ffcccb; /* Hellrot */
  color: #8b0000; /* Dunkelrot f√ºr Text */
  border: 2px solid #8b0000; /* Optionaler roter Rahmen */
}
      
      
    .clear-storage-btn {
      background-color: #dc3545;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="legend">
    <p>Legende: <span style="color: white;">Wei√ü</span> = Eingegangen | <span style="color: #28a745;">Gr√ºn</span> = Ausgegeben | <span style="color: #dc3545;">Rot</span> = Bezahlt</p>
  </div>

  <h1>Bestellungen</h1>

  <div class="button-container">
    <button class="clear-storage-btn" onclick="clearStorage()">Speicher komplett leeren</button>
  </div>

  <div id="orderList"></div>

<script src="/socket.io/socket.io.js"></script>

  <script>
    const socket = io('http://localhost:3000');


        socket.on('connect', () => {
      console.log('‚úÖ Theke-Verbindung zum Server hergestellt.');
      loadOrders(); // Lade Bestellungen beim Verbinden
    });

    socket.on('disconnect', () => {
      console.warn('‚ö†Ô∏è Theke-Verbindung zum Server verloren.');
    });

 socket.on('neworder', (orderData) => {
  console.log('üì© Bestellung in Theke empfangen:', orderData);
  addOrderToList(orderData);
});

socket.on('orderPaid', (orderData) => {
  console.log(`Bestellung bezahlt: Reihe: ${orderData.row}, Tisch: ${orderData.table}, Person: ${orderData.person}`);
  markOrderAsPaid(orderData);
});


    socket.on('bestellungStatusUpdate', function(data) {
      if (data.status === 'bezahlt') {
        const bestellungElement = document.querySelector(`[data-bestellung-id="${data.id}"]`);
        if (bestellungElement) {
          bestellungElement.classList.add('bezahlt');
        }
      }
    });

      
    

        async function loadOrders() {
      try {
        const response = await fetch('/api/orders');
        const orders = await response.json();
        const orderList = document.getElementById('orderList');
        orderList.innerHTML = '';
        orders.forEach(order => addOrderToList(order));
      } catch (error) {
        console.error('Fehler beim Laden der Bestellungen:', error);
      }
    }

   function addOrderToList(orderData) {
      const orderList = document.getElementById('orderList');
      
      if (!orderData || !orderData.order) {
        console.error('‚ùå Fehler: orderData.order ist nicht definiert!');
        return;
      }

      const orderElement = document.createElement('div');
      orderElement.classList.add('order-item');
      orderElement.dataset.bestellungId = orderData.id;
      if (orderData.status) {
        orderElement.classList.add(orderData.status);
      }

      const timestamp = orderData.timestamp 
        ? new Date(orderData.timestamp).toLocaleString() 
        : "Zeit unbekannt";

      orderElement.innerHTML = `
        <div class="order-details">
          <strong>Reihe: ${orderData.row}</strong> - 
          <strong>Tisch: ${orderData.table}</strong> - 
          <strong>Person: ${orderData.person}</strong><br>
          Bestellzeit: ${timestamp}<br>
          Bestellt von: ${orderData.bedienung}<br>
          <div class="product-list">
            ${Object.values(orderData.order)
              .map(item => `${item.quantity}x ${item.name}`)
              .join('<br>')}
          </div>
        </div>
        <div class="button-container">
          <button class="complete-btn" onclick="markAsCompleted('${orderData.id}', this)">Ausgegeben</button>
        </div>
      `;

      orderList.insertBefore(orderElement, orderList.firstChild);
    }

      
      
   async function markAsCompleted(orderId, button) {
      try {
        const response = await fetch(`/api/orders/${orderId}`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ status: 'ausgegeben' }),
        });
        if (!response.ok) {
          throw new Error('Netzwerkantwort war nicht ok');
        }
        const orderItem = button.closest('.order-item');
        orderItem.classList.add('completed');
        socket.emit('orderCompleted', { id: orderId });
      } catch (error) {
        console.error('Fehler beim Markieren der Bestellung als ausgegeben:', error);
      }
    }

    function markOrderAsPaid(orderData) {
      const orderItem = document.querySelector(`[data-bestellung-id="${orderData.id}"]`);
      if (orderItem) {
        orderItem.classList.add('paid');
      }
    }
      
      
          
 async function clearStorage() {
      try {
        const response = await fetch('/api/orders', { method: 'DELETE' });
        if (!response.ok) {
          throw new Error('Netzwerkantwort war nicht ok');
        }
        document.getElementById('orderList').innerHTML = '';
        console.log('üóëÔ∏è Alle Bestellungen wurden gel√∂scht');
      } catch (error) {
        console.error('Fehler beim L√∂schen aller Bestellungen:', error);
      }
    }

   window.onload = loadOrders;
    
  </script>

</body>
</html>
