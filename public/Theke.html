<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theke - Bestellungen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .order-item {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            position: relative;
        }
        .order-item.completed {
            background-color: #e6ffe6;
        }
        .order-item.paid {
            background-color: #ffcccc;
        }
        #orderList {
            max-width: 600px;
            margin: 0 auto;
        }
        .complete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .complete-btn:hover {
            background-color: #45a049;
        }
        .complete-btn:disabled {
            background-color: #888;
            cursor: not-allowed;
        }
        .order-time {
            font-weight: bold;
            font-size: 1.2em;
        }
        .order-info {
            margin-top: 5px;
        }
        .order-info span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Bestellungen</h1>
    <div id="orderList"></div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        console.log('Theke.html Skript geladen');
        const socket = io(); // Automatische Verbindung zum Server

        socket.on('connect', () => {
            console.log('Verbunden mit dem Server');
            socket.emit('requestInitialData'); // Alle Bestellungen abrufen
        });

        socket.on('disconnect', () => {
            console.log('Verbindung zum Server getrennt');
        });

        socket.on('connect_error', (error) => {
            console.error('Verbindungsfehler:', error);
        });

        function displayOrder(orderId, orderData) {
            const orderList = document.getElementById('orderList');

            // Prüfen, ob die Bestellung bereits existiert
            let existingOrder = document.getElementById(orderId);
            if (existingOrder) {
                existingOrder.remove();
            }

            const orderItem = document.createElement('div');
            orderItem.className = 'order-item';
            orderItem.id = orderId;

            orderItem.innerHTML = `
                <p class="order-time">Zeit: ${new Date().toLocaleTimeString()}</p>
                <p class="order-info">
                    <span>Bedienung:</span> ${orderData.bedienung || 'Unbekannt'} | 
                    <span>Reihe:</span> ${orderData.row || 'Unbekannt'} | 
                    <span>Tisch:</span> ${orderData.table}, <span>Person:</span> ${orderData.person}
                </p>
                <ul>
                    ${orderData.items.map(product => `
                        <li>${product.quantity}x ${product.name} - ${product.price.toFixed(2)} €</li>
                    `).join('')}
                </ul>
                <button class="complete-btn" onclick="markAsCompleted('${orderId}')">Erledigt</button>
            `;
            orderList.insertBefore(orderItem, orderList.firstChild);
        }

        function markAsCompleted(orderId) {
            const orderItem = document.getElementById(orderId);
            if (orderItem) {
                orderItem.classList.add('completed');
                const button = orderItem.querySelector('.complete-btn');
                button.textContent = 'Erledigt';
                button.disabled = true;
            }
        }

        // Neue Bestellung empfangen
        socket.on('updateOrders', function(allOrders) {
            console.log('Alle Bestellungen aktualisiert:', allOrders);

            // Lösche alle Bestellungen und zeige die neuen an
            document.getElementById('orderList').innerHTML = '';

            Object.entries(allOrders).forEach(([orderId, orderData]) => {
                displayOrder(orderId, orderData);
            });
        });

        // Bestellung bezahlt
        socket.on('orderPaid', function(paymentData) {
            console.log('Bestellung bezahlt:', paymentData);
            const orderId = `${paymentData.row}-${paymentData.table}-${paymentData.person}`;
            const orderItem = document.getElementById(orderId);
            if (orderItem) {
                orderItem.classList.add('paid');
                const button = orderItem.querySelector('.complete-btn');
                if (button) button.disabled = true;
            }
        });

    </script>
</body>
</html>
