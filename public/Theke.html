<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theke - Bestellungen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .header {
      background-color: #E74C3C;
      padding: 10px;
      text-align: center;
      color: white;
      font-size: 24px;
    }
    .order-container {
      background-color: white;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .order {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .order button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .order button:hover {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Theke - Bestellungen</h1>
  </div>

  <div id="orderList" class="order-container">
    <!-- Bestellungen werden hier dynamisch eingefügt -->
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io('https://bedithek.onrender.com'); // Verbinde zum Server

    socket.on('neworder', (orderData) => {
      const orderList = document.getElementById('orderList');

      // Erstelle eine neue Bestellungselement
      const orderElement = document.createElement('div');
      orderElement.classList.add('order');
      orderElement.innerHTML = `
        <div>
          <strong>Reihe: ${orderData.row}</strong> - Tisch: ${orderData.table} - Person: ${orderData.person}
          <br>Bestellzeit: ${new Date(orderData.timestamp).toLocaleString()}
          <br>Produkte: ${Object.entries(orderData.order).map(([name, item]) => `${item.quantity}x ${name}`).join(', ')}
        </div>
        <button onclick="markAsServed(${orderData.table}, ${orderData.person})">Serviert</button>
      `;

      orderList.appendChild(orderElement);
    });

    // Funktion zum Markieren einer Bestellung als serviert
    function markAsServed(table, person) {
      // Markiere die Bestellung als serviert, z.B. durch eine Visualisierung oder durch Senden einer Bestätigung
      socket.emit('orderserved', { table, person });
      alert(`Bestellung für Tisch ${table}, Person ${person} als serviert markiert.`);
      // Hier kann eine Methode zum Entfernen oder Markieren der Bestellung aus der Liste eingebaut werden
    }
  </script>
</body>
</html>
